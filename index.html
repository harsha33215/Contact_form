<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-container">
      <form action="https://api.web3forms.com/submit" method="POST" 
      class="left_container">
      <input type="hidden" name="access_key" 
      value="5e3e74c6-4c2c-434e-ae31-201284d70625">
        <div class="contact_left_title">
          <h2 class="">Contact Us</h2>
          <hr />
        </div>
        <input class="contact_inputs" type="text" name="name" placeholder="Enter your Name" />
        <input class="contact_inputs" type="text" name="email" placeholder="Enter your Email" />
        <textarea class="messages"
          name="message"
          placeholder="Enter your Message"
          id=""
        ></textarea>
        <button type="submit">
            Submit
            <img src="./assests/arrow_icon.png" alt="" />
          </button>
      </form>
      <div class="right_container">
        <div id="observablehq-chart-62ff6712"></div>
      </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
    <script type="module">
    import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
    import define from "https://api.observablehq.com/@d3/disjoint-force-directed-graph/2.js?v=4";
    new Runtime().module(define, name => {
      if (name === "chart") return new Inspector(document.querySelector("#observablehq-chart-62ff6712"));
    });
    </script>
  </body>
</html>
